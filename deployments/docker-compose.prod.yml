version: '3.8'

services:
  simulator:
    image: ghcr.io/hackstrix/ocpp-chaos-simulator:latest
    ports:
      - "8080:8080"
    volumes:
      - simulator_data:/app/data
      - ./configs:/app/configs:ro
    environment:
      - LOG_LEVEL=info
      - DATABASE_PATH=/app/data/simulator.db
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  frontend:
    image: ghcr.io/hackstrix/ocpp-chaos-simulator-frontend:latest
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://simulator:8080
    depends_on:
      - simulator
    restart: unless-stopped

volumes:
  simulator_data:
